<ion-header [translucent]="true" *ngIf="!ios">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button><ion-icon [ios]="'menu-sharp'" [md]="'menu-sharp'"></ion-icon></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ "language" | translate }}</ion-title>
    <ion-buttons slot="end">
      <ion-button routerDirection="root" routerLink="/dashboard" lines="none" detail="false"
        routerLinkActive="selected">
        <ion-icon name="grid" style="height: 24px; width: 24px"> </ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <pinch-zoom backgroundColor="rgba(0,0,0,0)" style="height: 100% !important">
    <div style="height: 100% !important; width: 100%; width: 100%">
      <ion-header collapse="condense" class="mt-4" *ngIf="ios">
        <ion-toolbar class="p-0">
          <ion-buttons slot="start">
            <ion-menu-button><ion-icon class="text-white" [ios]="'menu-sharp'"
                [md]="'menu-sharp'"></ion-icon></ion-menu-button>
          </ion-buttons>
          <ion-title>{{ "language" | translate }}</ion-title>
        </ion-toolbar>
      </ion-header>
      <div class="card-cls">
        <div class="card m-3 shadow-lg">
          <div class="card-body card_body">
            <ion-list>
              <ion-item>
                <ion-label>{{ "language" | translate }}</ion-label>
                <ion-select [(ngModel)]="laun" okText="{{ 'select' | translate }}"
                  cancelText="{{ 'dismiss' | translate }}">
                  <ion-select-option value="en">{{
                    "en" | translate
                    }}</ion-select-option>
                  <ion-select-option value="tn">{{
                    "tn" | translate
                    }}</ion-select-option>
                </ion-select>
              </ion-item>
              <div class="text-right p-2 align">
                <ion-button color="primary" (click)="save()">{{
                  "save" | translate
                  }}</ion-button>
              </div>
            </ion-list>
          </div>
        </div>
      </div>
    </div>
  </pinch-zoom>
</ion-content>
