<ion-header [translucent]="true" *ngIf="!ios">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button>
        <ion-icon [ios]="'menu-sharp'" [md]="'menu-sharp'"></ion-icon>
      </ion-menu-button>
    </ion-buttons>
    <ion-title>{{ "report-card" | translate }}</ion-title>
    <ion-buttons slot="end">
      <ion-button routerDirection="root" routerLink="/dashboard" lines="none" detail="false"
        routerLinkActive="selected">
        <ion-icon name="grid" style="height: 24px; width: 24px"> </ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" style="background-color: #f8f9fa !important">
  <pinch-zoom backgroundColor="rgba(0,0,0,0)">
    <div style="height: 100% !important; width: 100%">
      <ion-header collapse="condense" class="mt-4" *ngIf="ios">
        <ion-toolbar class="p-0">
          <ion-buttons slot="start">
            <ion-menu-button><ion-icon class="text-white" [ios]="'menu-sharp'"
                [md]="'menu-sharp'"></ion-icon></ion-menu-button>
          </ion-buttons>
          <ion-title>{{ "report-card" | translate }}</ion-title>
        </ion-toolbar>
      </ion-header>

      <div class="reportcard">
        <app-segment (item)="selected($event)"></app-segment>
        <div>
          <ion-segment class="shadow-lg" [(ngModel)]="segment" scrollable>
            <ion-segment-button *ngFor="let item of exams; let i = index" [value]="item" (click)="selectedExam(item, i)"
              class="bg-white" style="color: #ffa7a7 !important; --color-checked: #ffa7a7;">
              <ion-label>{{ item }}</ion-label>
            </ion-segment-button>
          </ion-segment>

          <div *ngIf="exams.length > 0">
            <ion-card
              style="background: linear-gradient(to right, #4475de, #0089ff); color: white; border-radius: 10px; box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);">
              <ion-card-content>
                <ion-row *ngFor="let s of subject"
                  style="padding: 10px; border-bottom: 1px solid rgba(255, 255, 255, 0.2);">
                  <ion-col size="8"
                    style="font-weight: bold; font-size: 16px; text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);">
                    {{ s }}
                  </ion-col>
                  <ion-col
                    style="text-align: right; font-weight: bold; font-size: 16px; text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);">
                    {{ data[currentIndex][s] }}
                  </ion-col>
                </ion-row>
              </ion-card-content>
            </ion-card>
          </div>

          <ion-card class="card-cls" *ngIf="exams.length > 0">
            <ion-card-content>
              <canvas baseChart [datasets]="chartData" [labels]="lineChartLabels" [options]="lineChartOptions"
                [legend]="lineChartLegend" height="350" (chartClick)="onChartClick($event)">
              </canvas>
            </ion-card-content>
          </ion-card>
        </div>

          <ion-card-content>
            <table class="custom-table">
              <thead>
                <tr>
                  <th>{{ "subject" | translate }}</th>

              </thead>
              <tbody>

                  <td>{{ s }}</td>
                  <td *ngFor="let d of data">{{ d[s] }}</td>
                </tr>
              </tbody>
            </table>
          </ion-card-content>
        </ion-card>

        <ion-card class="card-cls" *ngIf="data.length > 0 && show">

            </canvas>
          </ion-card-content>
        </ion-card> -->

        <ion-card class="card-cls" *ngIf="data.length === 0 && show === true">
          <ion-card-content class="card-body card_body card-cls-inside">
            <table class="custom-table">
              <tbody>
                <tr>
                  <td class="ion-text-center">
                    {{ "no_records_found" | translate }}
                  </td>
                </tr>
              </tbody>
            </table>
          </ion-card-content>
        </ion-card>
      </div>
    </div>
  </pinch-zoom>
</ion-content>
